<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="slider">
      <div class="slider-item active">
        <img src="https://wallpapers.com/images/featured/flower-pictures-unpxbv1q9kxyqr1d.jpg" width="800" height="400" alt="Slider-1" />
      </div>
      <div class="slider-item">
        <img src="https://i.pinimg.com/736x/c7/cb/ac/c7cbac46f2f49566e3a508589293c273.jpg" width="800" height="400" alt="Slider-2" />
      </div>
      <div class="slider-item">
        <img src="https://cdn.pixabay.com/photo/2023/11/06/09/43/lotus-8369252_640.jpg" width="800" height="400" alt="Slider-3" />
      </div>
      <div class="slider-item">
        <img src="https://cdn.pixabay.com/photo/2021/05/26/07/10/lotus-6284274_1280.jpg" width="800" height="400" alt="Slider-4" />
      </div>
      <div class="slider-item">
        <img src="https://cdn.pixabay.com/photo/2023/11/09/14/16/lotus-8377454_1280.jpg" width="800" height="400" alt="Slider-5" />
      </div>

      <div class="slider-btns">
        <button id="btn-prev">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button id="btn-next">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>

      <div class="dots"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
